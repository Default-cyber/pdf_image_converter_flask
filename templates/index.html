<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor PDF &lt;-&gt; Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Convers√£o PDF &lt;-&gt; Imagem</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Selecione arquivo PDF ou Imagem(s)</label>
          <input class="form-control" type="file" id="file" name="file" {% if not request.method=='POST' %}multiple{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Converter</button>
      </form>

      {% if images %}
        <hr>
        <h2>Imagens geradas:</h2>
        <div class="row">
          {% for img in images %}
          <div class="col-md-3 mb-4">
            <img src="/outputs/{{ img }}" class="img-fluid border">
            <p class="mt-2">{{ img }}</p>
          </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
